<div class="row m-b-15 mt-1" style="margin-bottom: 20px;">
  <div class="col-xl-4 col-lg-6"></div>
  <div class="col-xl-4 col-lg-6">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <img class="card-img-top" [src]="'../assets/img/users/' +user.id + '.jpg'" alt="Card image cap">
      </div>
    </div>
  </div>
</div>

<div class="row m-b-15" style="margin-bottom: 20px;">
  <div class="col-xl-3 col-lg-6" *ngFor="let answer of user.list | slice:0:4">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <img class="card-img-top" [src]="'../assets/img/carousel/' +answer.questionId + '.jpg'" alt="Card image cap">
        <h5 class="card-title">{{answer.answer}}</h5>
      </div>
    </div>
  </div>
</div>

<div class="row m-b-15" style="margin-bottom: 20px;">
  <div class="col-xl-3 col-lg-6" *ngFor="let answer of user.list | slice:4:8">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <img class="card-img-top" [src]="'../assets/img/carousel/' +answer.questionId + '.jpg'" alt="Card image cap">
        <h5 class="card-title">{{answer.answer}}</h5>
      </div>
    </div>
  </div>
</div>

<div class="row m-b-15" style="margin-bottom: 20px;">
  <div class="col-xl-3 col-lg-6" *ngFor="let answer of user.list | slice:8:12">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <img class="card-img-top" [src]="'../assets/img/carousel/' +answer.questionId + '.jpg'" alt="Card image cap">
        <h5 class="card-title">{{answer.answer}}</h5>
      </div>
    </div>
  </div>
</div>
