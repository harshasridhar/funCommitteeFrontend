<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="card mb-3 width-100" *ngFor="let question of questions">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <span class="h2 font-weight-bold mb-0">{{question.question}}</span>
                <ul class="mt-3">
                  <li class="m-t-1" *ngFor="let option of question.options">{{option}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
